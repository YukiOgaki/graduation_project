<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅のしおり</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .plan-item {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>旅のしおり</h1>
        {% if travel_plan %}
        <ul>
            {% for item in travel_plan %}
            <li class="plan-item">
                <strong>{{ item.time }}</strong>: {{ item.comment }} ({{ item.place }}, {{ item.area }})
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>旅行計画を生成できませんでした。</p>
        {% endif %}
    </div>
</body>

</html>
